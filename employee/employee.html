            <!-- Page Content  -->
            <div id="content" class="p-4 p-md-5 pt-5">
                <div class="container-fluid">
                    <main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-4">
                        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                            <h1 class="h2">Employee Management</h1>
                            <div class="btn-toolbar mb-2 mb-md-0">
                                <div class="btn-group mr-2">
                                    <input type="text" class="typeSearch" placeholder="Search">
                                </div>
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                                    </button>

                                        <a class="dropdown-item" href="#">Profile</a>
                                        <a class="dropdown-item" href="#">Settings</a>
                                        <a class="dropdown-item" href="#">Log out</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <h3>Employee Data</h3>
                        <!-- Employee Form -->

                        <div id="formContainer">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="nameInput">Name:</label>
                                    <input type="text" class="form-control" id="nameInput" placeholder="Enter Name...">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="emailInput">Email ID:</label>
                                    <input type="email" class="form-control" id="emailInput" placeholder="Enter Email...">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="divisionInput">Division:</label>
                                    <input type="text" class="form-control" id="divisionInput" placeholder="Enter Division...">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="positionInput">Position:</label>
                                    <input type="text" class="form-control" id="positionInput" placeholder="Enter Position...">
                                </div>
                                <button class="btnForm" onclick="addData()">Add</button>
                            </div>
                        </div>
                        <div class="mt-5">
                            <h4>List Employee</h4>
                            <table class="table table-striped" id="outputTable">
                                <thead>
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Division</th>
                                        <th scope="col">Address</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!--row dynamically-->
                                </tbody>
